<html>

<HEAD>

  <TITLE>Wind Navigator</TITLE>
  <LINK rel="stylesheet" type="text/css" href="WindNavigator.css" media="screen" />
  <script language="javascript" language="Javascript" src="WindNavigator.js"></script>
</HEAD>

<body>
  <div id="world">
    <img id="ship" src="assets/ship.png">

    <div id="painel">
      <div id="fundo"></div>
      <div id="controlo">
        <div>
          <span> Velocidade: </span>
          <span type="text" id="mvelocidade" class="monitor"></span>
        </div>
        <div>
          <span> Altitude: </span>
          <span id="maltitude" class="monitor"></span>
        </div>
      </div>
    </div>
  </div>
  <audio autoplay loop>
    <source src="assets/vento.ogg" type="audio/ogg">
    <source src="assets/vento.mp3" type="audio/mpeg">
  </audio>
</body>

</html>
